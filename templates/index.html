<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container">
<div class="navbar">
    <a href="/">Home</a>
    <a href="/chart_page">Workout Chart</a>
    <a href="/qr_page">QR Codes</a>
    <a href="/add_user">Add User</a>
</div>


    <h1>Workout Tracker</h1>

    <!-- Grid Layout for Users -->
    <div class="user-grid">
        {% if users %}
          <!-- Example of a user card with a delete button -->
{% for user in users %}
  <div class="user-card">
    <div class="user-info">
      <h3>{{ user.name }}</h3>
      <img src="{{ url_for('static', filename='qr/' + user.qr_code + '.png') }}" alt="QR Code">
      <p>Workouts: {{ user.workouts_count }}</p>
    </div>
    <!-- Delete button -->
    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" class="delete-form">
      <button type="submit" class="delete-btn">Delete</button>
    </form>
  </div>
{% endfor %}
        {% else %}
            <p>No users found for this month.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
