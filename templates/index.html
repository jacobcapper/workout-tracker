<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container">
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/chart_page">Workout Chart</a>
    </div>

    <h1>Workout Tracker</h1>

    <!-- Grid Layout for Users -->
    <div class="user-grid">
        {% if users %}
            {% for user in users %}
            <div class="user-card">
                <h3>{{ user[1] }}</h3> <!-- User's name -->
                <img src="{{ url_for('serve_qr', filename=user[1] + '_qr.png') }}" alt="QR code for {{ user[1] }}">
                <p><strong>{{ user[2] }}</strong> workouts this month</p> <!-- Workout count -->
            </div>
            {% endfor %}
        {% else %}
            <p>No users found for this month.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
