<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Codes</title>
</head>
<body>
    <h1>QR Codes for Users</h1>
    <ul>
        {% for user in users %}
        <li>
            <strong>{{ user[1] }}</strong>
            <br>
            <img src="{{ url_for('serve_qr', filename=user[1] + '_qr.png') }}" alt="QR code for {{ user[1] }}">
        </li>
        {% endfor %}
    </ul>

    <br>
    <a href="/">Back to Home</a> | <a href="/chart_page">View Chart</a>
</body>
</html>
